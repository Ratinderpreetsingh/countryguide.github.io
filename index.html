<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="country.css">
    <link rel="icon" type="image/x-icon" href="images/icons8-world-32.png">
    <title>Country guide</title>
</head>

<body>
    <div class="country-box">
        <div class="country-search">
            <input type="text" name="search" value="" placeholder="Enter your country" id="search" required>
            <input type="button" value="submit" id="submit">
        </div>
        <div class="country-flag">
            <img id="img" src="https://flagcdn.com/w320/in.png">
            <h2  id="countryname">INDIA</h2>
        </div>
        <div class="country-details">
            <h3>Capital :<span id="Capital">New delhi</span></h3>
            <h3>Continent:<span id="Continent">Asia</span></h3>
            <h3>Population :<span id="Population">1380034323</span></h3>
            <h3>Currency :<span id="Currency">Rupees</span></h3>
            <h3>Common Languages :<span id="Languages">Hindi and English</span></h3>
        </div>
    </div>

    <script src="country.js"></script>
</body>

</html>
